    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenLite.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/TweenMax-latest-beta.js?v=333"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/MorphSVGPlugin.min.js?r=1899"></script>
    <script>
        // 宣告 o.o 
        var $Taiwan = document.querySelector('#Taiwan');
        var $Taichung = document.querySelector('#Taichung');
        var $TaichungArea = document.querySelector('#TaichungArea');
        var $TaichungAreaShadow = document.querySelector('#TaichungAreaShadow');
        var $airplanePath = document.querySelector('#airplanePath');
        var tween,
            opacity = false,
            motionPath = MorphSVGPlugin.pathDataToBezier("#airplanePath path", { align: "#paperAirplane" });

        // 飛機動畫
        motionPath.reverse()
        TweenLite.set("#paperAirplane", { xPercent: 0, yPercent: -60, scale: 0.6 });
        TweenLite.fromTo($Taiwan, 2, { x: '120px', y: '10px', autoAlpha: 0 }, { x: '110px', y: '0px', autoAlpha: 1, ease: Power3.easeOut });

        // 新增 svg
        var svg = document.querySelector('#mysvg')
        var group = document.createElementNS('http://www.w3.org/2000/svg', 'g');
        var mapPin = document.createElementNS('http://www.w3.org/2000/svg', 'image');

        mapPin.setAttributeNS(null, 'x', 0);
        mapPin.setAttributeNS(null, 'y', 0);
        mapPin.setAttributeNS(null, 'width', 30);
        mapPin.setAttributeNS(null, 'height', 30);
        mapPin.setAttributeNS('http://www.w3.org/1999/xlink', 'href', 'img/Pin icon.svg')
        mapPin.style.opacity = 0
        group.appendChild(mapPin);
        svg.appendChild(group);

        $Taichung.addEventListener('click', function (event) {
            tween = TweenLite.to("#paperAirplane ", 2, { bezier: { values: motionPath, type: "cubic" }, scale: 0.6 });
            let areaClient = this.children[0].getBoundingClientRect();
            let areaCenterX = areaClient.x;
            let areaCenterY = areaClient.y;
            $airplanePath.style.opacity = 1
            $airplanePath.children[0].setAttributeNS(null, 'd', `M0 60 C120 0,200 80,${areaCenterX},${areaCenterY}`)
        })

        $Taichung.addEventListener('mouseover', function (event) {
            // mapPin
            let areaClient = this.children[0].getBoundingClientRect();
            let areaCenterX = areaClient.x;
            let areaCenterY = areaClient.y;
            let mapPinShadow = document.querySelector('#mapPinShadow');
            mapPinShadow.style.position = 'absolute'
            mapPinShadow.style.left = areaClient.x + 30 + 'px'
            mapPinShadow.style.top = areaClient.y + 36 + 'px'
            // mapPinShadow.top = areaClient.y
            mapPin.setAttributeNS(null, 'x', areaCenterX - 50);
            mapPin.setAttributeNS(null, 'y', areaCenterY / 2 + 10);
            TweenMax.set(mapPin, { opacity: 0 })
            TweenMax.to(mapPin, 0.5, { opacity: 1 })

        })
        // $Taichung.addEventListener('mouseout', function (event) {
        //     TweenMax.set(mapPin, { opacity: 0 })
        // })

    </script>
